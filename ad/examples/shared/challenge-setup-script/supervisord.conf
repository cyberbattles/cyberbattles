[supervisord]
nodaemon=true

[supervisorctl]

[inet_http_server]         
port=127.0.0.1:9001

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001

[program:sshd]
command=/usr/sbin/sshd -D
stderr_logfile=/var/log/sshd.log
stdout_logfile=/var/log/sshd.log
autostart=true
autorestart=true
user=root

[program:wireguard]
command=/usr/bin/wg-quick up wg0
stderr_logfile=/var/log/wireguard.log
stdout_logfile=/var/log/wireguard.log
autostart=true
autorestart=true
user=root

[program:cybernote]
command=/usr/bin/python3 /challenges/cybernote/app.py
stderr_logfile=/var/log/cybernote.log
stdout_logfile=/var/log/cybernote.log
autostart=true
autorestart=true
