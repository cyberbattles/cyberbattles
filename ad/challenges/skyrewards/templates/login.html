{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-10 p-8">
    <h2 class="text-3xl font-bold text-center text-blue-900 mb-8">Welcome Aboard</h2>
    
    <form method="POST" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-slate-700">Username</label>
            <input type="text" name="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div>
            <label class="block text-sm font-medium text-slate-700">Password</label>
            <input type="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
            focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
        </div>

        <div class="flex gap-4">
            <button type="submit" name="action" value="login" class="flex-1 bg-blue-900 text-white py-2 px-4 rounded-md hover:bg-blue-800 transition font-semibold">Login</button>
            <button type="submit" name="action" value="register" class="flex-1 bg-slate-200 text-slate-800 py-2 px-4 rounded-md hover:bg-slate-300 transition font-semibold">Register</button>
        </div>
    </form>
</div>
{% endblock %}
