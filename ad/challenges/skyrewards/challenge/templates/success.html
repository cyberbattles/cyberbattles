{% extends 'base.html' %}

{% block content %}

    <div class="bg-green-100 text-green-800 p-8 rounded-xl shadow-lg border border-green-200">
        <h2 class="text-3xl font-bold mb-4">Transaction Successful!</h2>
        <div class="text-xl font-mono bg-white p-6 rounded border border-green-300 break-words">
            {{ message }}
        </div>
        <div class="mt-8">
            <a href="{{ url_for('dashboard') }}" class="text-green-700 font-bold hover:underline">Return to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
